spring.application.name=villwaa-backend
# Use in-memory H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# HikariCP settings
spring.datasource.hikari.maximum-pool-size=5
#logging.level.org.springframework=DEBUG

# Customize Swagger UI path (default is /swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui-custom.html

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Customize API docs path (default is /v3/api-docs)
springdoc.api-docs.path=/api-docs

# Add a title and description to the Swagger UI
springdoc.swagger-ui.title=Product API
springdoc.swagger-ui.description=API documentation for the Product Controller